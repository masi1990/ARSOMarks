<div class="min-h-screen bg-slate-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
      <p class="text-sm uppercase tracking-wide text-slate-500">Shared Utilities</p>
      <h1 class="text-3xl font-bold text-slate-900">Cross-Role Tools</h1>
      <p class="text-sm text-slate-600 mt-1">Access mediation, document versioning, fees, mark usage, and training.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let tool of tools" class="bg-white border border-slate-200 rounded-xl p-5 shadow-sm">
        <h2 class="text-xl font-semibold text-slate-900">{{ tool.title }}</h2>
        <p class="text-sm text-slate-600 mt-2">{{ tool.description }}</p>
        <a
          *ngIf="tool.link"
          [routerLink]="tool.link"
          class="inline-flex items-center mt-4 text-sm font-semibold text-blue-700 hover:text-blue-800"
        >
          {{ tool.cta || 'Open' }}
          <span aria-hidden="true" class="ml-1">â†’</span>
        </a>
      </div>
    </div>
  </div>
</div>
