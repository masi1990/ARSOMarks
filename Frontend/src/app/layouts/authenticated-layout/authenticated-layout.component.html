<div class="min-h-screen bg-slate-50 text-slate-800">
  <!-- Full width layout without max-width constraints -->
  <div class="grid min-h-screen w-full lg:grid-cols-[280px_1fr]">
    <!-- Sidebar - sticky and full height -->
    <aside class="border-r border-slate-200 bg-white sticky top-0 h-screen overflow-y-auto">
      <div class="flex h-full flex-col gap-8 p-6">
        <!-- Logo Area -->
        <div class="flex items-center gap-3 rounded-2xl border border-slate-200 bg-slate-50 px-4 py-3">
          <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-slate-900 text-base font-semibold text-white shadow-sm shadow-slate-900/10">
            AR
          </div>
          <div class="leading-tight">
            <p class="text-sm font-semibold text-slate-900">ARSO Marks</p>
            <p class="text-xs text-slate-500">ACAP Portal</p>
          </div>
        </div>

        <ng-container *ngIf="user">
          <!-- Navigation -->
          <nav class="flex flex-col gap-2 text-sm font-medium">
            <ng-container *ngFor="let section of getVisibleSections(user)">
              <div class="space-y-1">
                <!-- Section Header with Collapse Toggle -->
                <button
                  *ngIf="getSectionItems(section, user).length > 0"
                  (click)="toggleSection(section)"
                  class="flex w-full items-center justify-between rounded-lg px-4 py-2.5 text-xs font-bold uppercase tracking-wider text-slate-500 transition-colors hover:bg-slate-50 hover:text-slate-700"
                >
                  <span class="flex items-center gap-2">
                    <ng-container [ngSwitch]="section">
                      <svg *ngSwitchCase="'main'" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                      </svg>
                      <svg *ngSwitchCase="'operator'" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                      </svg>
                      <svg *ngSwitchCase="'mark-licenses'" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                      </svg>
                      <svg *ngSwitchCase="'nsb'" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                      </svg>
                      <svg *ngSwitchCase="'admin'" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                      </svg>
                      <svg *ngSwitchCase="'reference'" class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                      </svg>
                    </ng-container>
                    {{ getSectionTitle(section) }}
                  </span>
                  <svg 
                    class="h-3.5 w-3.5 transition-transform"
                    [class.rotate-90]="!isSectionCollapsed(section)"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                  </svg>
                </button>
                
                <!-- Section Items -->
                <div 
                  class="space-y-0.5 overflow-hidden transition-all duration-200"
                  [class.max-h-0]="isSectionCollapsed(section)"
                  [class.max-h-[1000px]]="!isSectionCollapsed(section)"
                >
                  <ng-container *ngFor="let item of getSectionItems(section, user)">
                    <a
                      class="group flex items-center gap-3 rounded-lg px-4 py-2.5 text-slate-600 transition-all hover:bg-slate-100 hover:text-slate-900"
                      [routerLink]="item.route"
                      routerLinkActive="bg-slate-900 text-white shadow-md hover:bg-slate-800 hover:text-white"
                      [routerLinkActiveOptions]="{ exact: item.route === '/portal/dashboard' }"
                    >
                      <svg 
                        *ngIf="item.icon"
                        class="h-4 w-4 shrink-0 transition-colors"
                        [class.text-slate-400]="!router.isActive(item.route, item.route === '/portal/dashboard')"
                        [class.group-hover:text-slate-600]="!router.isActive(item.route, item.route === '/portal/dashboard')"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          [attr.d]="item.icon"
                        />
                      </svg>
                      <span class="flex-1 truncate">{{ item.label }}</span>
                      <span 
                        *ngIf="item.badge"
                        class="shrink-0 rounded-full bg-blue-100 px-2 py-0.5 text-[10px] font-semibold text-blue-700"
                      >
                        {{ item.badge }}
                      </span>
                    </a>
                  </ng-container>
                </div>
              </div>
            </ng-container>
          </nav>

          <!-- User Profile / Logout -->
          <div class="mt-auto space-y-3 rounded-xl border border-slate-200 bg-gradient-to-br from-slate-50 to-slate-100 px-4 py-4 shadow-sm">
            <div class="flex items-start justify-between gap-3">
              <div class="flex-1 min-w-0">
                <div class="text-sm font-semibold text-slate-900 truncate">{{ user.fullName }}</div>
                <div class="text-xs text-slate-500 truncate">
                  {{ user.roles?.length ? formatRolesList(user.roles) : (user.role || 'No role') }}
                </div>
              </div>
              <span class="shrink-0 flex items-center gap-1 rounded-full bg-emerald-100 px-2 py-1 text-[10px] font-medium text-emerald-800">
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                Active
              </span>
            </div>
            <button
              type="button"
              class="flex w-full items-center justify-center gap-2 rounded-lg bg-white border border-slate-300 px-4 py-2.5 text-sm font-semibold text-slate-700 shadow-sm transition-all hover:bg-slate-50 hover:border-slate-400 hover:text-slate-900"
              (click)="logout()"
            >
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Logout
            </button>
          </div>
        </ng-container>
      </div>
    </aside>

    <!-- Main Content Area - full width -->
    <div class="flex min-h-screen flex-col w-full overflow-hidden">
      <!-- Header -->
      <header class="border-b border-slate-200 bg-white px-8 py-4">
        <div class="flex flex-col gap-1">
          <p class="text-xs font-semibold uppercase tracking-[0.14em] text-slate-500">ARSO CAP</p>
          <div class="flex flex-wrap items-center gap-3">
            <h1 class="text-xl font-semibold text-slate-900">Conformity Assessment Programme</h1>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 bg-slate-50 p-8 overflow-y-auto">
        <div class="w-full">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
</div>
