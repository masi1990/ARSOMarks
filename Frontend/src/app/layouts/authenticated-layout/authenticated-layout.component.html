<div class="min-h-screen bg-slate-50 text-slate-800">
  <!-- Full width layout without max-width constraints -->
  <div class="grid min-h-screen w-full lg:grid-cols-[280px_1fr]">
    <!-- Sidebar - sticky and full height -->
    <aside class="border-r border-slate-200 bg-white sticky top-0 h-screen overflow-y-auto">
      <div class="flex h-full flex-col gap-8 p-6">
        <!-- Logo Area -->
        <div class="flex items-center gap-3 rounded-2xl border border-slate-200 bg-slate-50 px-4 py-3">
          <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-slate-900 text-base font-semibold text-white shadow-sm shadow-slate-900/10">
            AR
          </div>
          <div class="leading-tight">
            <p class="text-sm font-semibold text-slate-900">ARSO Marks</p>
            <p class="text-xs text-slate-500">ACAP Portal</p>
          </div>
        </div>

        <ng-container *ngIf="user">
          <!-- Navigation -->
          <nav class="flex flex-col gap-1 text-sm font-medium">
            <ng-container *ngFor="let item of navItems">
              <ng-container *ngIf="canShow(item, user)">
                <a
                  class="flex items-center justify-between rounded-xl px-4 py-3 text-slate-600 transition hover:bg-slate-100 hover:text-slate-900"
                  [routerLink]="item.route"
                  routerLinkActive="bg-slate-900 text-white shadow-md hover:bg-slate-900 hover:text-white"
                  [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
                >
                  <span class="flex items-center gap-3">
                    {{ item.label }}
                  </span>
                </a>
              </ng-container>
            </ng-container>
          </nav>

          <!-- User Profile / Logout -->
          <div class="mt-auto space-y-3 rounded-2xl border border-slate-200 bg-slate-50 px-4 py-4 shadow-inner shadow-slate-200/40">
            <div class="flex items-start justify-between gap-3">
              <div class="overflow-hidden">
                <div class="text-sm font-semibold text-slate-900 truncate">{{ user.fullName }}</div>
                <div class="text-xs text-slate-500 truncate">{{ user.role }}</div>
              </div>
              <span class="shrink-0 rounded-full bg-emerald-100 px-2 py-0.5 text-[10px] font-medium text-emerald-800">Active</span>
            </div>
            <button
              type="button"
              class="w-full rounded-lg bg-white border border-slate-300 px-4 py-2.5 text-sm font-semibold text-slate-700 shadow-sm transition hover:bg-slate-50 hover:text-slate-900"
              (click)="logout()"
            >
              Logout
            </button>
          </div>
        </ng-container>
      </div>
    </aside>

    <!-- Main Content Area - full width -->
    <div class="flex min-h-screen flex-col w-full overflow-hidden">
      <!-- Header -->
      <header class="border-b border-slate-200 bg-white px-8 py-4">
        <div class="flex flex-col gap-1">
          <p class="text-xs font-semibold uppercase tracking-[0.14em] text-slate-500">ARSO CAP</p>
          <div class="flex flex-wrap items-center gap-3">
            <h1 class="text-xl font-semibold text-slate-900">Conformity Assessment Programme</h1>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 bg-slate-50 p-8 overflow-y-auto">
        <div class="w-full">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
</div>
