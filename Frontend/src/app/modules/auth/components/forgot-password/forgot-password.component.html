<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Reset Password</h1>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <div *ngIf="success" class="alert alert-success">
      {{ message }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form" *ngIf="!success">
      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          placeholder="Enter your email"
        />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid || loading">
          <span *ngIf="loading">Sending...</span>
          <span *ngIf="!loading">Send Reset Link</span>
        </button>
      </div>

      <div class="form-footer">
        <a routerLink="/auth/login" class="link">Back to login</a>
      </div>
    </form>
  </div>
</div>
