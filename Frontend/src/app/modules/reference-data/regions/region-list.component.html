<div class="page">
  <h2>Regions</h2>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <div class="row">
        <label>Code</label>
        <input formControlName="code" />
      </div>
      <div class="row">
        <label>Name</label>
        <input formControlName="name" />
      </div>
      <div class="row">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
      </div>
      <div class="actions">
        <button type="submit" [disabled]="loading || form.invalid">{{ editingId ? 'Update' : 'Create' }}</button>
        <button type="button" (click)="cancelEdit()" *ngIf="editingId">Cancel</button>
      </div>
    </form>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let region of regions">
        <td>{{ region.code }}</td>
        <td>{{ region.name }}</td>
        <td>{{ region.description }}</td>
        <td>
          <button (click)="startEdit(region)">Edit</button>
          <button (click)="delete(region)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
